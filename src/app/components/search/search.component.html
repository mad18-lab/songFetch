<div class="flex flex-col items-center justify-center p-12 min-h-screen">
    <div class="pb-8">
        <h1 id="heading" class="font-bold slide-in-left text-xl sm:text-3xl md:text-5xl lg:text-6xl text-center text-white">songFetch.</h1>
    </div>
    <div class="w-full flex justify-center">
        <form (submit)="getSongDetails()" class="w-full flex justify-center">
            <input 
            [(ngModel)]="trackName" 
            type="text" name="track" id="search" 
            class="slide-in-right w-[200px] sm:w-[350px] md:w-[500px] lg:w-[800px] 
            rounded-lg p-2 sm:p-4 border-2 border-green-600 focus:outline-none" required />
        </form>
    </div>
    <div *ngIf="loading">
        <app-skeleton></app-skeleton>
    </div>
    <div *ngIf="errorMsg" class="bg-[#131313] rounded-lg mt-8 w-[300px] sm:w-[500px] md:w-[700px] lg:w-[960px] p-8 mx-auto text-white text-xl">
        {{ errorMsg }}
    </div>
    <app-results [songDetails]="songDetails" *ngIf="!loading && !errorMsg"></app-results>
</div>
